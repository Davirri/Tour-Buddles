    <link rel="stylesheet" href="CSS/PersonasYPerfil.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        .bannerperfilusuario {
            background-color: bisque;
            color: #000000;
            padding: 10rem 0;
            height: 60px;
            display: flex;
            justify-content: center;
            position: relative;
        }
    </style>
</head>

<body>
    <header>
        <div class="containerheader">
            <nav>
                <ul>
                    <li><a href="Home.html">Inicio</a></li>
                    <li><a href="Viajes.html">Viajes</a></li>
                    <li><a href="Personas.html">Personas</a></li>
                    <li><a href="Contacto.html">Contacto</a></li>
                    <li><a href="Login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="bannerperfilusuario">
        <div class="iconedit">
            <i class="fa-regular fa-pen-to-square"></i>

        </div>

        <div class="containerfotoperfil">
            <i class="fa-regular fa-user"></i>
        </div>

    </div>
    <div class="personalinfo">
        <div class="rellenarinfo">
            <div class="rellenar">
                <input type="text" id="username" name="username" placeholder="Nombre" required>
            </div>
            <div class="rellenarinfo">
                <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" required>
            </div>
            <div class="rellenarinfo">
                <input type="text" id="nickname" name="nickname" placeholder="Nick Name" required>
            </div>
            <div class="rellenarinfo">
                <input type="text" id="edad" name="edad" placeholder="Edad" required>
            </div>
        </div>
    </div>
    <div>
        <div class="rellenardescripcion">
            <input type="text" id="descripcion" name="descripcion" placeholder="Descripcion" required>
        </div>
    </div>
    <div class="galeryusuario">
        <div class="fotosusuario">
            <i class="fa-solid fa-plus"></i>
        </div>

    </div>
    <footer>
